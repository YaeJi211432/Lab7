<html>
<head>
<title> Lab  7 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x;

int z;

void setup()
{
  
  size( 650, 300 );
  background(0,255,0);
  frameRate( 30 );
  
  x = 2;
  z = 1;

}


void draw()
{
    background(0,255,0);
    fill(255,255,255);
    text(x,10,50);
    
    
    
    fill(249,216,243);
    rect(70,70,100,100);
    
    if (mousePressed == true)
      { 
      if (mouseButton == LEFT && z == 1)
         {        
         if (mouseY > 70 && mouseY < 170 &&
		     mouseX > 70 && mouseX < 170) 
	         {
	          x = x + 1;
              z = 0;
             }
          }
        }
    
    if (mousePressed == false)
    { 
       z = 1;
    }
    
   
    
    
}
 

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
